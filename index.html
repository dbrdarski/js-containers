<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Containers Demo</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Containers demo</h1>
    <div id="log"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="containers.js"></script>
    <script>
    (function($, _){

      function log(msg, tag){
        tag = tag || 'p';
        $('#log').append('<'+tag+'>'+msg+'</'+tag+'>');
      }

      var obj = {
        alpha : function(str){
          log(str || 'This is printed by an object method.');
          return this;
        },
        beta  : function(str){
          log(str || 'I love you.')
          return this;
        },
        one : {
          two : {
            three : {
              four : 'Four Roses'
            }
          }
        }
      };

      var o = _.Container(obj);

        var a =o.m('alpha')
        .m('beta')
        .check(()=>('5')) // <= try '4' instead 
          .assert('5')
          .onFailure(()=>_.Failure("--- This is a faliure ---"))
          .onSuccess((x,y)=>log('+++ Great Success +++') || _.Container(obj))
          ()
        .m('alpha', 'Do you really love me?')
        .m('beta', "I do.")
        .log()
      ;

      o.p('one')('two')('three')('four')
       .log("===")
       .f(function(val){
        log("=====++=====")
        log(val)
        log("=====++=====")
       });
      })(jQuery, C)
    </script>
  </body>
</html>
